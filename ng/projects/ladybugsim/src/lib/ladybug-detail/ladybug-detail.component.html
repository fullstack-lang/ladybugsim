<form *ngIf="ladybug" class="details">
    <h2 class="details__title">ladybug</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("TechName")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>TechName</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="ladybug.TechName">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('TechName')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("TechName")' mat-form-field class="detail-full-width">
        <mat-label>TechName</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="ladybug.TechName"></textarea>
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="ladybug.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="ladybug.Name"></textarea>
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>Id</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="ladybug.Id" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>Position</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="ladybug.Position" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>Speed</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="ladybug.Speed" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>(LadybugSimulation) Ladybugs</mat-label>
        <mat-select [compareWith]="compareObjects" [(ngModel)]="ladybug.LadybugSimulation_Ladybugs_reverse" [ngModelOptions]="{standalone: true}">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let ladybugsimulation of frontRepo.LadybugSimulations_array" [value]="ladybugsimulation">
                {{ladybugsimulation.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save ladybug
        </button>
    </div>
</form>
