<form *ngIf="ladybugsimulation" class="details">
    <h2 class="details__title">ladybugsimulation</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="ladybugsimulation.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="ladybugsimulation.Name"></textarea>
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>EventNb</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="ladybugsimulation.EventNb" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>NbOfCollision</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="ladybugsimulation.NbOfCollision" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>LadybugRadius</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="ladybugsimulation.LadybugRadius" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>AbsoluteSpeed</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="ladybugsimulation.AbsoluteSpeed" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-grid-list cols="3" rowHeight="4:1">
        <mat-grid-tile>
            <mat-form-field class="details_hours_width">
                <mat-label>SimulationStep Hours</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="SimulationStep_Hours">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field class="details_minutes_width">
                <mat-label>SimulationStep Minutes</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="SimulationStep_Minutes">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field class="details_seconds_width">
                <mat-label>SimulationStep Seconds</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="SimulationStep_Seconds">
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>MaxDistanceInOneStep</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="ladybugsimulation.MaxDistanceInOneStep" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>NbLadybugs</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="ladybugsimulation.NbLadybugs" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>NbLadybugsOnTheGround</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="ladybugsimulation.NbLadybugsOnTheGround" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <mat-grid-list cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <button mat-raised-button (click)="openReverseSelection('Ladybug', 'LadybugSimulation_LadybugsDBID', 'ONE_MANY_ASSOCIATION_MODE', '', '', '')">Ladybugs</button>
        </mat-grid-tile>
        <!-- insertion point for the button of the MANY_MANY association-->
        <mat-grid-tile>
            <button mat-raised-button (click)="openDragAndDropOrdering('Ladybug', 'LadybugSimulation_LadybugsDBID')">
                <mat-icon>
                    shuffle
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save ladybugsimulation
        </button>
    </div>
</form>
