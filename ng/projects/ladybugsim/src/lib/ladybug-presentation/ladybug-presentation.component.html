
<div class="presentation__header" (click)="setEditorRouterOutlet(ladybug.ID)">
    <h1>Ladybug's fields <span class="material-icons">edit</span></h1>
</div>
<table *ngIf="ladybug" class="presentation__table mat-table">
    <tr class="mat-header-row">
        <th class="mat-header-cell">Name</th>
        <th class="mat-header-cell">Value</th>
    </tr>
    <!-- insertion point for fields specific code -->
    <tr class="mat-row">
        <td class="mat-cell">TechName</td>
        <td class="mat-cell">{{ladybug.TechName}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Name</td>
        <td class="mat-cell">{{ladybug.Name}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Id</td>
        <td class="mat-cell">{{ladybug.Id}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Position</td>
        <td class="mat-cell">{{ladybug.Position}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Speed</td>
        <td class="mat-cell">{{ladybug.Speed}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">LadybugStatus</td>
        <td class="mat-cell">{{ladybug.LadybugStatus}}</td>
    </tr>
</table>
<!-- hack to force loading of mat table style an error is generated but it is a know angular issue https://github.com/angular/components/issues/10941 -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
