
<div class="presentation__header" (click)="setEditorRouterOutlet(path.ID)">
    <h1>Path's fields <span class="material-icons">edit</span></h1>
</div>
<table *ngIf="path" class="presentation__table mat-table">
    <tr class="mat-header-row">
        <th class="mat-header-cell">Name</th>
        <th class="mat-header-cell">Value</th>
    </tr>
    <!-- insertion point for fields specific code -->
    <tr class="mat-row">
        <td class="mat-cell">Name</td>
        <td class="mat-cell">{{path.Name}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Definition</td>
        <td class="mat-cell">{{path.Definition}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Color</td>
        <td class="mat-cell">{{path.Color}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">FillOpacity</td>
        <td class="mat-cell">{{path.FillOpacity}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Stroke</td>
        <td class="mat-cell">{{path.Stroke}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">StrokeWidth</td>
        <td class="mat-cell">{{path.StrokeWidth}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">StrokeDashArray</td>
        <td class="mat-cell">{{path.StrokeDashArray}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Transform</td>
        <td class="mat-cell">{{path.Transform}}</td>
    </tr>
</table>
<!-- hack to force loading of mat table style an error is generated but it is a know angular issue https://github.com/angular/components/issues/10941 -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
