
<div class="presentation__header" (click)="setEditorRouterOutlet(text.ID)">
    <h1>Text's fields <span class="material-icons">edit</span></h1>
</div>
<table *ngIf="text" class="presentation__table mat-table">
    <tr class="mat-header-row">
        <th class="mat-header-cell">Name</th>
        <th class="mat-header-cell">Value</th>
    </tr>
    <!-- insertion point for fields specific code -->
    <tr class="mat-row">
        <td class="mat-cell">Name</td>
        <td class="mat-cell">{{text.Name}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">X</td>
        <td class="mat-cell">{{text.X}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Y</td>
        <td class="mat-cell">{{text.Y}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Content</td>
        <td class="mat-cell">{{text.Content}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Color</td>
        <td class="mat-cell">{{text.Color}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">FillOpacity</td>
        <td class="mat-cell">{{text.FillOpacity}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Stroke</td>
        <td class="mat-cell">{{text.Stroke}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">StrokeWidth</td>
        <td class="mat-cell">{{text.StrokeWidth}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">StrokeDashArray</td>
        <td class="mat-cell">{{text.StrokeDashArray}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Transform</td>
        <td class="mat-cell">{{text.Transform}}</td>
    </tr>
</table>
<!-- hack to force loading of mat table style an error is generated but it is a know angular issue https://github.com/angular/components/issues/10941 -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
