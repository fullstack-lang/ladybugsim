
<div class="presentation__header" (click)="setEditorRouterOutlet(line.ID)">
    <h1>Line's fields <span class="material-icons">edit</span></h1>
</div>
<table *ngIf="line" class="presentation__table mat-table">
    <tr class="mat-header-row">
        <th class="mat-header-cell">Name</th>
        <th class="mat-header-cell">Value</th>
    </tr>
    <!-- insertion point for fields specific code -->
    <tr class="mat-row">
        <td class="mat-cell">Name</td>
        <td class="mat-cell">{{line.Name}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">X1</td>
        <td class="mat-cell">{{line.X1}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Y1</td>
        <td class="mat-cell">{{line.Y1}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">X2</td>
        <td class="mat-cell">{{line.X2}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Y2</td>
        <td class="mat-cell">{{line.Y2}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Color</td>
        <td class="mat-cell">{{line.Color}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">FillOpacity</td>
        <td class="mat-cell">{{line.FillOpacity}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Stroke</td>
        <td class="mat-cell">{{line.Stroke}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">StrokeWidth</td>
        <td class="mat-cell">{{line.StrokeWidth}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">StrokeDashArray</td>
        <td class="mat-cell">{{line.StrokeDashArray}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Transform</td>
        <td class="mat-cell">{{line.Transform}}</td>
    </tr>
</table>
<!-- hack to force loading of mat table style an error is generated but it is a know angular issue https://github.com/angular/components/issues/10941 -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
